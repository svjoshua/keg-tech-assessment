<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Tech-Assessment</title>
  </head>
  <body>
    <main>
      <div class="container mt-5 mb-5">
        <div class="row row-cols-1">
          <div class="col">

            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">
                  Goat Facts
                </h5>
                
                <form id="goat-facts-filters-form" novalidate>
                  <!-- Add Input filters here -->
                  <div class="row g-2">
                    <div class="col-md position-relative">
                      <div class="form-floating">
                        <input type="text"
                               class="form-control goat-facts-input-filter"
                               id="single-word-filter"
                               placeholder="Enter a single word (no spaces)"
                               pattern="^\S+$"
                               required/>

                        <label for="single-word-filter">Word filter</label>
                        <div class="invalid-tooltip">Enter a single word (no spaces)</div>
                      </div>
                      <div class="form-text">Enter a single word (no spaces)</div>
                    </div>

                    <div class="col-2 position-relative">
                      <div class="form-floating">
                        <input type="number"
                               class="form-control goat-facts-input-filter"
                               id="word-index-filter"
                               placeholder="Enter a single word (no spaces)"
                               min="1"
                               required/>

                        <label for="word-index-filter">Word position</label>
                        <div class="invalid-tooltip">Enter a positive index number</div>
                      </div>
                      <div class="form-text">Enter a positive index number</div>
                    </div>
                  </div>

                  <!-- Hidden submit button to trigger form validation -->
                  <button id="goat-facts-filters-submit" type="submit" class="d-none"></button>
                </form>

                <hr />
                
                <ul
                  class="list-group"
                  id="goat-facts-list"
                >
                  <!-- Add Goat Facts Here -->
                </ul>

                <div id="no-goat-fact-found" class="d-none"><i>No goat fact found with the provided filters</i></div>
              </div>

              <div class="card-footer">
                <!-- When this button is clicked, it should get more goat facts -->
                <button
                  type="button"
                  class="btn btn-primary"
                  id="get-goat-facts"
                >
                  Get Goat Facts
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  </body>
  
</html>
