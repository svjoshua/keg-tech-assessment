<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Tech-Assessment</title>
  </head>
  <body>
    <main>
      <div class="container mt-5">
        <div class="row row-cols-1">
          <div class="col">

            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">
                  Goat Facts
                </h5>
                
                <form>
                  <label>Search Text: 
                    <input 
                      id="search-text" 
                      class="search-text"
                      type="text" 
                      onkeypress="return event.charCode != 32">
                  </label>
                  <label>Position Number: 
                    <input id="position" 
                      class="position-number" 
                      type="number" 
                      onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                      min="1" >
                  </label>
                  <button
                    type="button"
                    class="btn btn-clear"
                    id="clear-form"
                  >
                    Clear Form
                  </button>
                </form>
                
                <ul
                  class="list-group"
                  id="goat-facts-list"
                >
                  <!-- goat facts will be generated here from addGoatFacts.js -->
                </ul>
              </div>

              <div class="card-footer">
                <!-- When this button is clicked, it should get more goat facts using getGoatFacts.js -->
                <button
                  type="button"
                  class="btn btn-primary"
                  id="get-goat-facts"
                >
                  Get Goat Facts
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  </body>
  
</html>
