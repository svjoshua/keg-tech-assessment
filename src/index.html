<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Tech-Assessment</title>
  </head>
  <body>
    <main>
      <div class="container mt-5">
        <div class="row row-cols-1">
          <div class="col">

            <div class="card shadow">
              <div class="card-body">
                <h1 class="card-title text-center">
                  Goat Facts
                </h1>

                <form class="text-center">
                  <p>
                    <label for="goat-facts-filter-text">
                      Filter by word:
                    </label>
                    <input
                      type="text"
                      id="goat-facts-filter-text"
                      pattern="\S"
                    >

                    <label for="goat-facts-filter-index">
                      Word index:
                    </label>
                    <input
                      type="number"
                      id="goat-facts-filter-index"
                      min="1"
                      class="filter-index"
                    >
                  </p>
                </form>

                <ul
                  class="list-group"
                  id="goat-facts-list"
                >
                  <!-- Goat Facts will be added here -->
                </ul>
                <div id="goat-alert" hidden class="alert alert-dark" role="alert">
                  Sorry, I've got nothin.
                </div>
              </div>

              <div class="card-footer text-center">
                <button
                  type="button"
                  class="btn btn-primary"
                  id="get-goat-facts"
                >
                  Get Goat Facts
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
  </body>
</html>
